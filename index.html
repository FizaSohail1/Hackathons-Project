<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>

    <main>
        <form id="resumeForm">
         <section id="personalInfo">
            <h2>Personal Information</h2>
            <label for="username">Resume URL</label>
            <input type="text" id="username" name="username">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br>
            <label for="contact">Contact:</label>
            <input type="text" id="contact" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br>
            <label for="photo">Profile Picture:</label>
            <input type="file" id="photo" accept="image/*">
            <br>
         </section>
         <section>
            <h2>Education</h2>
            <label for="school">School/College:</label>
            <input type="text" id="school" required>
            <br>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" required>
            <br>
         </section>
         <section>
            <h2>Experience</h2>
            <label for="company">Company:</label>
            <input type="text" id="company" required>
            <br>
            <label for="position">Position:</label>
            <input type="text" id="position" required>
            <br>
            <label for="experienceDesc">Experience Description:</label>
            <textarea id="experienceDesc" required></textarea>
         </section>
            <br>
           <section>
            <h2>Skills</h2>
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" required>
            <br>
            <button type="submit">Generate Resume</button>
           </section>
        </form>
        <div id="resumeDisplay" class="resume-container">
         <h1>Resume</h1>
        </div>
    <div class="stylebtn">
        <button id="copyLinkBtn">Copy Resume Link</button>
        <button id="DownloadBtn" onclick="downloadAsPdf()">Download Resume as PDF</button>
    </div>
    </main>

    <script src="index.js"></script>

</body>
</html>
