<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <form id="resumeForm">

            <h2 >Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br>
            <label for="contact">Contact:</label>
            <input type="text" id="contact" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br>
            <h2>Education</h2>
            <label for="school">School/College:</label>
            <input type="text" id="school" required>
            <br>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" required>
            <br>
            <h2>Experience</h2>
            <label for="company">Company:</label>
            <input type="text" id="company" required>
            <br>
            <label for="position">Position:</label>
            <input type="text" id="position" required>
            <br>
            <label for="experienceDesc">Experience Description:</label>
            <textarea id="experienceDesc" required></textarea>
            <br>
            <h2>Skills</h2>
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" required>
            <br>
            <button type="submit">Generate Resume</button>
        </form>
        <div id="resumeDisplay" class="resume-container">
            <h1>Resume</h1>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
